syntax = "proto3";

package user;

option java_package = "proto.user";
option java_multiple_files = true;

message Input {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string username = 4;
  string password = 5;
}

message Input1 {
  string email = 3;
}

message Output {
  string result = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string username = 5;
  string password = 6;
}

service UserService {
  // unary
  rpc addUser(Input) returns (Output) {};
  // server stream
  rpc getUser(Input1) returns (Output) {};
  // client stream
  rpc updateUser(stream Input) returns (Output) {};

}